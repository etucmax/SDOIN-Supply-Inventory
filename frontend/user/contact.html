<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Office - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Left Sidebar -->
    <aside class="w-64 text-white flex flex-col h-screen fixed sidebar-bg">
        <!-- Logo Section -->
        <div class="p-6">
            <div class="flex flex-col items-center">
                <img src="../assets/SDOINLogo.svg" alt="SDOIN Logo" class="w-16 h-16 object-contain mb-2">
                <h1 class="text-xl font-bold">SDOIN</h1>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 py-4">
            <ul class="space-y-2">
                <li>
                    <a href="items.html" class="nav-link">
                        <i class="fas fa-shopping-basket w-5 ml-4"></i>
                        <span class="font-medium">Items</span>
                    </a>
                </li>
                <li>
                    <a href="request.html" class="nav-link">
                        <i class="fas fa-file-alt w-5 ml-4"></i>
                        <span class="font-medium">Request</span>
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link active-link">
                        <div class="active-indicator"></div>
                        <i class="fas fa-user w-5 ml-4"></i>
                        <span class="font-medium">Contact Us</span>
                    </a>
                </li>
                <li>
                    <a href="historyRequest.html" class="nav-link">
                        <i class="fas fa-clock w-5 ml-4"></i>
                        <span class="font-medium">History Request</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- User Profile Section -->
        <div class="p-4">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-blue-700 flex items-center justify-center">
                    <i class="fas fa-user text-xl"></i>
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-sm" id="user-name">Maricar T. Tulep</p>
                    <p class="text-xs text-blue-300" id="user-title">Administrative Officer IV</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 ml-64 bg-gray-100 h-screen overflow-hidden flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm px-8 py-4 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-800">SUPPLY OFFICE</h2>
            <div class="flex items-center gap-4">
                <img src="../assets/DEPEDLogo.png" alt="DepEd Logo" class="h-10 w-auto">
            </div>
        </header>

        <!-- Content Section -->
        <div class="p-8 overflow-hidden flex-1 flex items-start">
            <!-- Contact Us Card -->
            <div class="contact-card">
                <!-- Title -->
                <div class="contact-title-section">
                    <div class="contact-icon-wrapper">
                        <i class="fas fa-user contact-icon"></i>
                    </div>
                    <h3 class="contact-title">CONTACT US</h3>
                </div>

                <!-- Form Section -->
                <div class="contact-form-section">
                    <div class="contact-form-row">
                        <div class="contact-form-field">
                            <label class="contact-label">NAME:</label>
                            <input type="text" id="contact-name" class="contact-input" placeholder="Input Name">
                        </div>
                        <div class="contact-form-field">
                            <label class="contact-label">OFFICE:</label>
                            <select id="contact-office" class="contact-input contact-select">
                                <option value="ITO">ITO</option>
                                <option value="OSDS">OSDS (Office of the Schools Division Superintendent)</option>
                                <option value="BAC">BAC (Bids and Awards Committee)</option>
                                <option value="CID">CID (Curriculum Implementation Division)</option>
                                <option value="Budget Office">Budget Office</option>
                                <option value="Accounting Office">Accounting Office</option>
                                <option value="Cash Office">Cash Office</option>
                                <option value="Records Office">Records Office</option>
                                <option value="SGOD 1">SGOD 1</option>
                                <option value="SGOD2">SGOD2</option>
                                <option value="Legal Office">Legal Office</option>
                            </select>
                        </div>
                    </div>
                    <div class="contact-form-field contact-form-field-full">
                        <label class="contact-label">FEEDBACK:</label>
                        <textarea id="contact-feedback" class="contact-input contact-textarea" rows="4" placeholder="Input"></textarea>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="contact-info-section">
                    <h4 class="contact-info-title">Contact Information</h4>
                    <div class="contact-info-list">
                        <div class="contact-info-item">
                            <i class="fas fa-map-marker-alt contact-info-icon"></i>
                            <span>Supply Office</span>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-phone contact-info-icon"></i>
                            <span>SDOIN Local Hotline - 111</span>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-user contact-info-icon"></i>
                            <span>Maricar T. Tulep<br>Administrative Officer IV</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="contact-submit-wrapper">
                    <button id="contact-submit-btn" class="contact-submit-btn">
                        SUBMIT
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
